# Hyprlock                                                          
# Original config submitted by https://github.com/SherLock707

# Sourcing colors generated by wallust
source = $HOME/.config/hypr/wallust/wallust-hyprland.conf
$Scripts = $HOME/.config/hypr/scripts

background {
    monitor =
	path = screenshot   # screenshot of your desktop
	path = /home/gryphon/photos/vagabond1.png  # NOTE only png supported for now
    #color = $color7

    # all these options are taken from hyprland, see https://wiki.hyprland.org/Configuring/Variables/#blur for explanations
    blur_size = 2
    blur_passes = 1 # 0 disables blurring
    noise = 0.0117
    contrast = 1.0000 # Vibrant!!!
    brightness = 0.5000
    vibrancy = 0.2000
    vibrancy_darkness = 0.2
}

general {
    no_fade_in = true
    no_fade_out = true
    hide_cursor = false
    grace = 1
    disable_loading_bar = true
}

input-field {
    monitor =
    size = 250, 60
    outline_thickness = 3
    dots_size = 0.2 # Scale of input-field height, 0.2 - 0.8
    dots_spacing = 0.35 # Scale of dots' absolute size, 0.0 - 1.0
    dots_center = true
    outer_color = 0xff2a273f
    inner_color = 0xff232136
    font_color = 0xffe0def4
    fade_on_empty = false
    placeholder_text = <i>Password...</i> # Text rendered in the input box when it's empty.
    hide_input = false
    rounding = -1
    position = 0, -200
    halign = center
    valign = center
}

label {
    monitor =
    text = cmd[update:1000] echo "$(date + "%A, %B %d")"
    color = 0xffe0def4
    font_size = 22
    font_family = Hack Nerd Font Mono Regular
    position = 0, 300
    halign = center
    valign = center
}

label {
    monitor =
    text = cmd[update:1000] echo "$(date + "%H:%M")"
    color = 0xffe0def4
    font_size = 95
    font_family = Hack Nerd Font Mono Regular
    position = 0, 200
    halign = center
    valign = center
}

# weather edit specific location. Note, this cause a 2-4 seconds delay in locking
label {
    monitor =
    text = cmd[update:3600000] [ -f ~/.cache/.weather_cache ] && cat  ~/.cache/.weather_cache
    color = $color12
    font_size = 24
    font_family = JetBrains Mono Nerd Font 10
    position = 50, 0
    halign = left
    valign = bottom
}

# Put a picture of choice here. Default is the current wallpaper
image {
    monitor =
    path = /home/gryphon/photos/vag3.jpg
    size = 100
    border_size = 2
    border_color = $color11
    position = 0, 0
    halign = center
    valign = center
}
